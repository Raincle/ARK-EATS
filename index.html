<html>

<head>
    <title>ARK EATS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="static/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.color-2.1.2.min.js"></script>
</head>

<style>
    html,body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Avenir,"Microsoft YaHei",微软雅黑;
    }

    div {
        display: block;
    }

    a {
        text-decoration: none;
        outline: none;
    }


    li {
        list-style: none;
    }

    * {
        font-family: Avenir,"Microsoft YaHei",微软雅黑;
    }

    p {
        margin: 0;
        padding: 0;
        font-family: Avenir,"Microsoft YaHei",微软雅黑;
    }

    ::-webkit-input-placeholder {
        color: rgba(0,0,0,0.3);
    }


    .clear {
        clear: both;
    }

    .popup-item {
        display: none;
        opacity: 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        z-index: 100;
    }


    nav {
        position: relative;
        width: 100%;
        height: 88px;
        margin: 0 auto;
        /*background-color: rgb(255,211,91);*/
        /*box-shadow: 0px 5px 5px rgba(0,0,0,0.01);*/

    }

    .background {
        position: fixed;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        z-index: -1;
    }

    .background svg {
        position: absolute;
        fill: none;
        stroke: rgba(0,0,0,0.2);
    }

    .impact {
        position: relative;
        width: 100%;
        height: auto;
        margin: 0 auto;
    }

    .impact .ark-eats {
        font-size: 80px;
        width: 100%;
        line-height: 1;
        text-align: center;
        color: rgb(245,43,110);
    }
    .impact .everything {
        font-size: 60px;
        width: 100%;
        line-height: 1;
        text-align: center;
        color: rgb(245,43,110);
    }
    .impact .start-btn {
        position: relative;
        width: 160px;
        height: 40px;
        margin: 0 auto;
        margin-top: 32px;
        background-color: rgb(245,43,110);
        border-radius: 8px;
        cursor: pointer;
    }

    .impact .start-btn p {
        font-size: 16px;
        width: 100%;
        line-height: 40px;
        text-align: center;
        color: white;
    }

    footer {
        position: relative;
        width: 100%;
        height: 88px;
        margin: 0 auto;
    }

    footer p {
        width: 100%;
        font-size: 12px;
        line-height: 88px;
        text-align: center;
        color: rgb(200,200,200);
    }

    footer p .icp {
        cursor: pointer;
    }

    .select-arkers {
        display: none;
        opacity: 0;
        position: relative;
        width: 720px;
        height: auto;
        margin: 0 auto;
    }

    .select-arkers .arkers {
        position: relative;
        width: 100%;
        height: auto;
        margin: 0 auto;
        padding: 64px 0;
    }

    .select-arkers .arkers .unselected-arker {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 16px 16px;
        border-radius: 80px;
        border: 4px solid rgb(245,43,110);
        float: left;
        cursor: pointer;
    }

    .select-arkers .arkers .unselected-arker p {
        position: relative;
        font-size: 20px;
        line-height: 80px;
        text-align: center;
        color: rgb(245,43,110);
    }

    .selected {
        position: relative;
        width: 100%;
        height: 240px;
        margin: 0 auto;
        margin-top: 32px;
        border-radius: 32px;
        border: 4px dashed rgb(245,43,110);
    }

    .arkers .selected-arker {
        position: relative;
        width: 88px;
        height: 88px;
        margin: 16px 16px;
        border-radius: 88px;
        background-color:  rgb(245,43,110);
        float: left;
        cursor: pointer;
    }

    .arkers .selected-arker p {
        position: relative;
        font-size: 20px;
        line-height: 88px;
        text-align: center;
        color: white;
    }


    .together-btn {
        position: relative;
        width: 160px;
        height: 40px;
        margin: 0 auto;
        margin-top: 32px;
        background-color: rgb(245,43,110);
        border-radius: 8px;
        cursor: pointer;
    }

    .together-btn p {
        font-size: 16px;
        width: 100%;
        line-height: 40px;
        text-align: center;
        color: white;
    }

     .dispatch-btn {
        position: relative;
        width: 160px;
        height: 40px;
        margin: 0 auto;
        margin-top: 32px;
        background-color: darkgray;
        border-radius: 8px;
    }

    .dispatch-btn p {
        font-size: 16px;
        width: 100%;
        line-height: 40px;
        text-align: center;
        color: lightgrey;
    }

    .results {
        display: none;
        opacity: 0;
        position: relative;
        width: 720px;
        height: 320px;
        margin: 0 auto;
    }

    .results .result-wrapper {
        position: absolute;
        width: 100%;
        height: 80px;
        left: 0;
        top: 120px;
    }

    .results .result-wrapper .result-text {
        position: absolute;
        font-size: 64px;
        line-height: 80px;
        text-align: left;
        width: auto;
        top: 0;
        left: 0;
        color: black;
    }

    .eats-list-wrapper {
        position: absolute;
        width: 360px;
        height: auto;
        right: 0;
        top: 0;
    }

    .eats-list-wrapper p {
        position: relative;
        font-size: 64px;
        line-height: 80px;
        width: auto;
        text-align: right;
        margin: 0 auto;
        color: lightgrey;
    }

    .eats-list-wrapper .destination {
        color: rgb(245,43,110);
    }

    .retry-btn {
        display: none;
        opacity: 0;
        position: absolute;
        width: 80px;
        height: 60px;
        text-align: left;
        top: 10px;
        right: -160px;
        border-radius: 8px;
        border: 4px solid rgb(245,43,110);
        cursor: pointer;
    }

    .retry-btn p {
        font-size: 20px;
        width: 100%;
        line-height: 60px;
        text-align: center;
        color: rgb(245,43,110);
    }


</style>

    <div class="arkers">
        <div class="arker"><p>小红</p></div>

    <div class="together-btn"><p>我们一起吃</p></div>
    <div class="dispatch-btn"><p>我们分组吃</p></div>

</div>

    <div class="result-wrapper">
        <p class="result-text">我们的将要去</p>
        <div class="eats-list-wrapper">
            <p>???</p>

    </div>

<p>© 2016 ARK EATS</p>

<script>
    $(function(){
        var windowWidth = $(window).width();
        var windowHeight = $(window).height();

        var arkersList = ["小红", "Roja", "简叔", "麦子", "Jenny", "梦瑾", "彩文", "滕老师", "Tanya", "小熊", "Summer", "三国"];
        var arkersInner = "";
        for (var i = 0; i < arkersList.length; i++) {
            var arker = "<div class='arker unselected-arker'><p>" +
                    arkersList[i] +
                    "</p></div>";
            arkersInner += arker;
        }
        arkersInner += "<div class='clear'></div>";
        $('.arkers').html(arkersInner);



        var eatsList = [
            "付小姐", "食屎啦", "哈尔滨水饺", "老妈米线",
            "和府捞面", "宏日料", "卡卡度", "吃霸王餐",
                "莲池", "全家便利店", "清真",
                "付小姐", "食屎啦", "哈尔滨水饺", "老妈米线",
            "和府捞面", "宏日料", "卡卡度", "吃霸王餐",
                "莲池", "全家便利店", "清真",
                "付小姐", "食屎啦", "哈尔滨水饺", "老妈米线",
            "和府捞面", "宏日料", "卡卡度", "吃霸王餐",
                "莲池", "全家便利店", "清真",
        ];
        var randomNumber = Math.floor(Math.random()*eatsList.length);
        var eatsListInner = "";
        for (var i = 0; i < eatsList.length; i++) {
            var className = "";
            if (i == randomNumber) {
                className = "destination";
            };
            var eat = "<p class='" +
                    className +
                    "'>" +
                    eatsList[i] +
                    "</p>";
            eatsListInner += eat;
        }
        eatsListInner += "<div class='clear'></div>";
        $('.eats-list-wrapper').html(eatsListInner);



        $('.impact').height(windowHeight-176);
        $('.select-arkers').height(windowHeight-176);
        $('.results').height(windowHeight-176);
        $('.result-wrapper').css({top:(windowHeight-176-80)/2});
        var impactPtop = (windowHeight-176)*0.3;
        $('.impact .ark-eats').css({marginTop:impactPtop});


        function positionGenerator(width, height) {
          var column = Math.ceil(windowWidth / width) + 1;
          var row = Math.ceil(windowHeight / height) + 1;
          var positionData = [];
          for (var i = 0; i < row; i++) {
            for (var j = 0; j < column; j++) {
              positionData.push({ top: width * i, left: height * j });
            }
          }
          return positionData;
        }

        var positionData = positionGenerator(500,500);
        var bgSVG = $('.background svg');
        $('.background').html("");
        for (var i = 0; i < positionData.length; i++) {
            var bg = bgSVG.clone().css({top:positionData[i].top, left:positionData[i].left});
            $('.background').append(bg);
        }


        //Aker;
        $('.arker').click(function() {
            if ($(this).hasClass("unselected-arker")) {
                $(this).removeClass("unselected-arker");
                $(this).addClass("selected-arker");
            } else {
                $(this).removeClass("selected-arker");
                $(this).addClass("unselected-arker");
            }

        });


        //Btn;
        $('.start-btn').click(function() {
            $('.impact').animate({opacity:0},'normal',function() {
                $(this).css({display:'none'});
                $('.select-arkers').css({display:'block'}).animate({opacity:1},'normal');
            })
        });

        $('.together-btn').click(function() {
            $('.select-arkers').animate({opacity:0},'normal',function() {
                $(this).css({display:'none'});
                $('.results').css({display:'block'}).animate({opacity:1},'normal', function() {
                    $('.eats-list-wrapper').animate({top: -80*randomNumber},100*randomNumber, function(){
                        $('.retry-btn').css({display:'block'});
                        $('.retry-btn').animate({opacity:1},'normal');
                    });
                });
            })
        });

        $('.retry-btn').click(function() {
            $(this).animate({opacity:0},'normal',function() {
                $('.retry-btn').css({display:'none'});
            });
            randomNumber = Math.floor(Math.random()*eatsList.length);
            $('.eats-list-wrapper .destination').removeClass("destination");
            $('.eats-list-wrapper p').eq(randomNumber).addClass("destination");
//            for (var i = 0; i < $('.eats-list-wrapper p').length; i++) {
//
//            }
            $('.eats-list-wrapper').animate({top: -80*randomNumber},100*randomNumber, function(){
                $('.retry-btn').css({display:'block'});
                $('.retry-btn').animate({opacity:1},'normal');
            });
            $('.retry-btn').css({display:'block'}).animate({opacity:1},'normal');
        });





    });
</script>
